<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Treasure Hunt</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"></
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Treasure Hunt</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Enter the secret word in the boxes below</p>
            
            <div class="form-group">
                <div class="form-group row">
                    <div class="col-sm"><input type="text" id="button_1" class="form-control input_button_th" maxlength = "1"></div>
                    <div class="col-sm"><input type="text" id="button_2" class="form-control input_button_th" maxlength = "1"></div>
                    <div class="col-sm"><input type="text" id="button_3" class="form-control input_button_th" maxlength = "1"></div>
                    <div class="col-sm"><input type="text" id="button_4" class="form-control input_button_th" maxlength = "1"></div>
                    <div class="col-sm"><input type="text" id="button_5" class="form-control input_button_th" maxlength = "1"></div>
                    <div class="col-sm"><input type="text" id="button_6" class="form-control input_button_th" maxlength = "1"></div>
                    <div class="col-sm"><input type="text" id="button_7" class="form-control input_button_th" maxlength = "1"></div>
                    <div class="col-sm"><input type="text" id="button_8" class="form-control input_button_th" maxlength = "1"></div>
                </div>
                <br>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-success btn-lg px-4 gap-3" id="validation_button">Validate</button>
                </div>
            </div>


        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="right_answer_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Good answer</h5>
        </div>
        <div class="modal-body">
          Congratulations ! You found the right word !!!
        </div>
        <div class="modal-footer clearfix">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
    <div class="modal fade" id="wrong_answer_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Wrong answer</h5>
        </div>
        <div class="modal-body">
          The word you entered is wrong, try again !
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script_test_.js"></script>
</body>

</html>
